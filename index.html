<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap5 buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div>
        <button active class="btn">click me!</button>
        <button active class="btn btn-primary">click me!</button>
        <button active class="btn btn-deafult">click me!</button>
        <button active class="btn btn-danger">click me!</button>
        <button active class="btn btn-warning">click me!</button>
        <button active class="btn btn-info">click me!</button>
        <button active class="btn btn-link">click me!</button>
        <button disabled class="btn btn-primary btn-lg">click me!</button>
        <button disabled class="btn btn-danger">click me!</button>
        <button disabled class="btn btn-warning btn-sm">click me!</button>
        <button disabled class="btn btn-info btn-xs">click me!</button>
        <button disabled class="btn btn-link">click me!</button>
    </div>
    <div>
        <a active href="#" class="btn">click me!</a>
        <a active href="#" class="btn btn-primary">click me!</a>
        <a active href="#" class="btn btn-deafult">click me!</a>
        <a active href="#" class="btn btn-danger">click me!</a>
        <a active href="#" class="btn btn-warning">click me!</a>
        <a active href="#" class="btn btn-info">click me!</a>
        <a active href="#" class="btn btn-link">click me!</a>
        <a disabled href="#" class="btn btn-primary btn-lg">click me!</a>
        <a disabled href="#" class="btn btn-danger">click me!</a>
        <a disabled href="#" class="btn btn-warning btn-sm">click me!</a>
        <a disabled href="#" class="btn btn-info btn-xs">click me!</a>
        <a disabled href="#" class="btn btn-link">click me!</a>
    </div>
    <div>
        <input active type="button" class="btn" value="click me!"/>
        <input active type="button" class="btn btn-primary" value="click me!"/>
        <input active type="button" class="btn btn-deafult" value="click me!"/>
        <input active type="button" class="btn btn-danger" value="click me!"/>
        <input active type="button" class="btn btn-warning" value="click me!"/>
        <input active type="button" class="btn btn-info" value="click me!"/>
        <input active type="button" class="btn btn-link" value="click me!"/>
        <input disabled type="button" class="btn btn-primary btn-lg" value="click me!"/>
        <input disabled type="button" class="btn btn-danger" value="click me!"/>
        <input disabled type="button" class="btn btn-warning btn-sm" value="click me!"/>
        <input disabled type="button" class="btn btn-info btn-xs" value="click me!"/>
        <input disabled type="button" class="btn btn-link" value="click me!"/>
    </div>
    <div>
        <input active type="submit" class="btn" value="click me!"/>
        <input active type="submit" class="btn btn-primary" value="click me!"/>
        <input active type="submit" class="btn btn-deafult" value="click me!"/>
        <input active type="submit" class="btn btn-danger" value="click me!"/>
        <input active type="submit" class="btn btn-warning" value="click me!"/>
        <input active type="submit" class="btn btn-info" value="click me!"/>
        <input active type="submit" class="btn btn-link" value="click me!"/>
        <input disabled type="submit" class="btn btn-primary btn-lg" value="click me!"/>
        <input disabled type="submit" class="btn btn-danger" value="click me!"/>
        <input disabled type="submit" class="btn btn-warning btn-sm" value="click me!"/>
        <input disabled type="submit" class="btn btn-info btn-xs" value="click me!"/>
        <input disabled type="submit" class="btn btn-link" value="click me!"/>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
